<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기어테크 주식회사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('your_image_url_here') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        nav a:hover {
            background: #575757;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section:nth-child(even) {
            background: #f4f4f4;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .quick-menu {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .quick-menu a {
            display: block;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }

        .quick-menu a:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>기어테크 주식회사</h1>
        <p>시스템 에어컨 공사실적의 신뢰와 전문성</p>
    </header>

    <nav>
        <a href="#about">회사 소개</a>
        <a href="#services">제품/서비스</a>
        <a href="#projects">시공현장</a>
        <a href="#contact">견적문의</a>
    </nav>

    <div class="section" id="about">
        <h2>회사 소개</h2>
        <p>기어테크 주식회사는 시스템 에어컨 설치와 공사를 전문으로 하는 기업입니다. 최고의 품질과 서비스를 제공합니다.</p>
    </div>

    <div class="section" id="services">
        <h2>제품/서비스</h2>
        <p>시스템 에어컨, 빌트인 가전, 공조 시스템 등 다양한 솔루션을 제공합니다.</p>
    </div>

    <div class="section" id="projects">
        <h2>시공현장</h2>
        <p>최근 완료된 프로젝트와 공사 현장을 확인하세요.</p>
        <input type="text" placeholder="검색어를 입력하세요" style="padding: 10px; width: 80%; max-width: 400px;">
    </div>

    <div class="section" id="contact">
        <h2>견적문의</h2>
        <form>
            <input type="text" placeholder="이름" required style="padding: 10px; width: 80%; max-width: 400px; margin-bottom: 10px;"><br>
            <input type="email" placeholder="이메일" required style="padding: 10px; width: 80%; max-width: 400px; margin-bottom: 10px;"><br>
            <textarea placeholder="문의 내용을 입력하세요" required style="padding: 10px; width: 80%; max-width: 400px; height: 100px; margin-bottom: 10px;"></textarea><br>
            <button type="submit" style="padding: 10px 20px;">문의하기</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 기어테크 주식회사. All Rights Reserved.</p>
    </footer>

    <div class="quick-menu">
        <a href="#contact">견적문의</a>
        <a href="tel:123-456-7890">전화상담</a>
        <a href="#">블로그</a>
        <a href="#">채널 추가</a>
    </div>
</body>
</html>
